<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Mom!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background:
        url('https://cdn.pixabay.com/photo/2017/01/31/18/15/teddy-bear-2029455_1280.png') no-repeat center bottom,
        url('https://www.transparenttextures.com/patterns/flowers.png'),
        linear-gradient(to bottom right, #ffdee9, #b5fffc);
      background-size: contain, auto, cover;
      background-repeat: no-repeat, repeat, no-repeat;
      background-position: center bottom, top left, center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
      animation: backgroundMove 20s infinite linear;
    }

    @keyframes backgroundMove {
      0% {
        background-position: center bottom, top left, center;
      }
      100% {
        background-position: left bottom, top right, center;
      }
    }

    .card {
      background-color: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      z-index: 2;
      animation: fadeIn 2s ease-in-out;
    }

    h1 {
      font-size: 2.5em;
      color: #ff69b4;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      color: #333;
      margin-top: 5px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }


    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      transform: rotate(45deg);
      animation: float 8s infinite ease-in;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        bottom: 0;
        opacity: 1;
        transform: translateX(0) rotate(45deg);
      }
      100% {
        bottom: 100vh;
        opacity: 0;
        transform: translateX(50px) rotate(45deg);
      }
    }
    .star {
      position: absolute;
      width: 15px;
      height: 15px;
      background-color: #ff1493;
      clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
      animation: starFloat 6s infinite ease-in-out;
    }

    @keyframes starFloat {
      0% {
        top: 0;
        opacity: 1;
        transform: scale(1) rotate(0);
      }
      50% {
        top: 100vh;
        opacity: 0.5;
        transform: scale(1.5) rotate(180deg);
      }
      100% {
        top: 0;
        opacity: 1;
        transform: scale(1) rotate(360deg);
      }
    }


    .flower {
      position: absolute;
      width: 30px;
      height: 30px;
      background-color: #ffb6c1;
      border-radius: 50%;
      animation: flowerFloat 10s infinite ease-in-out;
    }

    @keyframes flowerFloat {
      0% {
        top: 0;
        opacity: 1;
        transform: scale(1);
      }
      100% {
        top: 100vh;
        opacity: 0;
        transform: scale(1.5);
      }
    }


    .button {
      background-color: #ff69b4;
      border: none;
      color: white;
      padding: 15px 30px;
      font-size: 1.5em;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
    }

    .button:hover {
      background-color: #ff1493;
    }


    .confetti-message {
      font-size: 3em;
      color:#3b0922;
      font-weight: bold;
      text-align: center;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      opacity: 0;
      transition: opacity 1s;
      z-index: 10;
    }

    .confetti-show {
      opacity: 1;
    }

  </style>
</head>
<body>




  <div class="heart" style="left: 10%; animation-delay: 0s;"></div>
  <div class="heart" style="left: 30%; animation-delay: 2s;"></div>
  <div class="heart" style="left: 50%; animation-delay: 4s;"></div>
  <div class="heart" style="left: 70%; animation-delay: 1s;"></div>
  <div class="heart" style="left: 90%; animation-delay: 3s;"></div>


  <div class="star" style="top: 5%; left: 20%; animation-delay: 0s;"></div>
  <div class="star" style="top: 15%; left: 40%; animation-delay: 2s;"></div>
  <div class="star" style="top: 25%; left: 60%; animation-delay: 4s;"></div>
  <div class="star" style="top: 35%; left: 80%; animation-delay: 6s;"></div>


  <div class="flower" style="left: 15%; animation-delay: 0s;"></div>
  <div class="flower" style="left: 35%; animation-delay: 2s;"></div>
  <div class="flower" style="left: 55%; animation-delay: 4s;"></div>
  <div class="flower" style="left: 75%; animation-delay: 6s;"></div>

  <div class="card">
    <h1>Happy Birthday Mom! üéâ</h1>
    <p>I love you, Mom! ‚ù§Ô∏è</p>
    <p><strong>From: Winnie C.</strong></p>
    <hr style="margin: 20px 0;">
    <p style="font-size: 1.4em; color: #ff69b4;">ÊØç‰∫≤ËäÇÂø´‰πê üíê</p>

    <button class="button" onclick="triggerConfetti()">PRESS!!!</button>

    <div id="confettiMessage" class="confetti-message">Love you more than words can say. Happy Mother‚Äôs Day!</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    function triggerConfetti() {
      confetti({
        particleCount: 150,
        spread: 70,
        origin: { x: 0.5, y: 0.5 },
        colors: ['#ff69b4', '#ff1493', '#ffb6c1', '#ff6347']
      });

      const confettiMessage = document.getElementById('confettiMessage');
      confettiMessage.classList.add('confetti-show');

      setTimeout(() => {
        confettiMessage.classList.remove('confetti-show');
      }, 3000);
    }
  </script>

</body>
</html>
