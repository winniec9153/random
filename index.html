<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Mother's Day!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background:
        url('https://cdn.pixabay.com/photo/2017/01/31/18/15/teddy-bear-2029455_1280.png') no-repeat center bottom,
        url('https://www.transparenttextures.com/patterns/flowers.png'),
        linear-gradient(to bottom right, #ffdee9, #b5fffc);
      background-size: contain, auto, cover;
      background-repeat: no-repeat, repeat, no-repeat;
      background-position: center bottom, top left, center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    .card {
      background-color: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      z-index: 2;
    }

    h1 {
      font-size: 2.5em;
      color: #ff69b4;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      color: #333;
      margin-top: 5px;
    }

    .button {
      background-color: #ff69b4;
      border: none;
      color: white;
      padding: 15px 30px;
      font-size: 1.5em;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #ff1493;
    }

    .confetti-message {
      font-size: 1.3em;
      color: #3b0922;
      font-weight: bold;
      text-align: center;
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 1s;
      z-index: 10;
      max-width: 90%;
      background: rgba(255,255,255,0.9);
      padding: 20px;
      border-radius: 10px;
    }

    .confetti-show {
      opacity: 1;
    }

    .flower {
      position: absolute;
      width: 30px;
      height: 30px;
      background: radial-gradient(circle at center, #ffb6c1, #ff69b4);
      border-radius: 50%;
      animation: floatUp 4s linear forwards;
      opacity: 0.8;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      to {
        transform: translateY(-300px) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Happy Mother's Day! üíê</h1>
    <p>I love you, Mom! ‚ù§Ô∏è</p>
    <p><strong>From: Winnie C.</strong></p>
    <p style="font-size: 1.4em; color: #ff69b4;">You‚Äôre the heart of our home üíñ</p>
    <button class="button" onclick="triggerCelebration()">PRESS!!!</button>
    <div id="confettiMessage" class="confetti-message">
      Words will never be enough to thank you for everything you‚Äôve done for me. Your love, strength, and unwavering support have shaped me into who I am today. You mean the world to me.
    </div>
  </div>

  <!-- Confetti JS -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

  <script>
    function triggerCelebration() {
      // Confetti explosion
      confetti({
        particleCount: 1000,
        spread: 90,
        origin: { x: 0.5, y: 0.5 },
        startVelocity: 45,
        colors: ['#ff69b4', '#ff1493', '#ffb6c1', '#ff6347']
      });

      // Small bursts for 2s
      const duration = 2000;
      const end = Date.now() + duration;

      const interval = setInterval(() => {
        if (Date.now() > end) {
          clearInterval(interval);
        }
        confetti({
          particleCount: 100,
          spread: 360,
          origin: { x: Math.random(), y: Math.random() * 0.5 },
          colors: ['#ff69b4', '#ff1493', '#ffb6c1', '#ff6347']
        });
      }, 200);

      // Show message
      const message = document.getElementById('confettiMessage');
      message.classList.add('confetti-show');
      setTimeout(() => {
        message.classList.remove('confetti-show');
      }, 6000);

      // Launch floating flowers
      for (let i = 0; i < 15; i++) {
        const flower = document.createElement('div');
        flower.className = 'flower';
        flower.style.left = Math.random() * 100 + 'vw';
        flower.style.bottom = '0px';
        document.body.appendChild(flower);

        setTimeout(() => {
          flower.remove();
        }, 4000);
      }
    }
  </script>
</body>
</html>
